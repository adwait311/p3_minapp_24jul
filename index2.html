<!DOCTYPE html>
<html>
<head>
    <title>Min Finder App by Kamal Sir</title>
    <style>
        * { font-size:50px; font-family: Cambria; }
        body { background-color: linen; }
    </style>
</head>
<body>
    <center>
        <h1>Min. Finder App</h1>
        <form onsubmit="find()">
            <input type="number" step="any" id="num1" placeholder="enter first number" />
            <br/><br/>
            <input type="number" step="any" id="num2" placeholder="enter second number" />
            <br/><br/>
            <input type="submit" value="M1" />
            <input type="submit" value="M2" />
            <input type="submit" value="M3" />
        </form>
        <h2 id="msg"></h2>
        <script>
            function find() {
                event.preventDefault();
                let num1 = document.getElementById("num1");
                let num2 = document.getElementById("num2");
                let msg = document.getElementById("msg");

                if (num1.value === "") {
                    alert("You did not enter first number");
                    msg.innerHTML = "";
                    num1.focus();
                    return;
                }
                if (num2.value === "") {
                    alert("You did not enter second number");
                    msg.innerHTML = "";
                    num2.focus();
                    return;
                }
                let n1 = parseFloat(num1.value);
                let n2 = parseFloat(num2.value);
                let action = document.activeElement.value;

                if (action === "M1") {
                    let ans = (n1 < n2) ? ("min = " + n1) : ("min = " + n2);
                    msg.innerHTML = "ans 1 => " + ans;
                } else if (action === "M2") {
                    let ans = (n1 < n2) ? ("min = " + n1) : ("min = " + n2);
                    msg.innerHTML = "ans 2 => " + ans;
                } else if (action === "M3") {
                    let ans = Math.min(n1, n2);
                    msg.innerHTML = "ans 3 = min = " + ans;
                }
            }
        </script>
    </center>
</body>
</html>
